<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta content="text/html; charset=utf-8" http-equiv="content-type">
    <title>공략</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="title.js"></script>
  </head>
  <body>
    <!-- 상단 -->
    <div class="header"> <a href="../Main_Page.html">
        <h1>사가 프론티어</h1>
      </a>
      <h2>술법의 자질 보유 캐릭터</h2>
    </div>
    <!-- 본문 -->
    <div class="viewer"> <strong>술법의 자질을 초기부터 가지고 있는 캐릭터</strong><br>
      서브 이벤트로 자질을 습득할 수 있는 &lt;양술/음술/인술/비술/심술&gt; 5개의 술법은 제외한다.<br>
      <br>
      <table class="twtable">
        <tbody>
          <tr class="evenRow">
            <th align="center">술법의 자질</th>
            <th align="center">캐릭터명</th>
          </tr>
          <tr class="oddRow">
            <td>공술</td>
            <td>기린</td>
          </tr>
          <tr class="evenRow">
            <td>시술</td>
            <td>시간의 군주</td>
          </tr>
          <tr class="oddRow">
            <td>요술</td>
            <td>요마 전원</td>
          </tr>
          <tr class="evenRow">
            <td>마술</td>
            <td>블루/루쥬</td>
          </tr>
          <tr class="oddRow">
            <td>사술</td>
            <td>조즈마 ※1</td>
          </tr>
          <tr class="evenRow">
            <td>환술</td>
            <td>레이</td>
          </tr>
          <tr class="oddRow">
            <td>명술</td>
            <td>블루편의 블루 or 루쥬 (종반)</td>
          </tr>
        </tbody>
      </table>
      ※1 : 사술의 자질은 가지고 있지 않지만, 모든 사술을 습득한 상태이다.<br>
    </div>
    <!-- 하단 -->
    <div class="footer">
      <p>이 문서는 비영리 목적인 경우만 자유롭게 이용, 복사, 수정 및 재배포할 수 있습니다.</p>
    </div>
  </body>
</html>
